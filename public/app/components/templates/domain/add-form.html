<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">
        Add New Domain
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">
            &times;
        </span>
    </button>
</div>
<div class="modal-body" style="min-height: 200px;">

    <div class="alert alert-danger" ng-if="errors.length > 0">
        <ul>
            <li ng-repeat="(key, value) in errors"><% value %></li>
        </ul>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="form">
                <div class="form-group">
                    <label>Name <span class="font-red">*</span></label>
                    <input type="text" required class="form-control" autofocus ng-model="domain.nickname">
                </div>

                <div class="form-group">
                    <label>URL <span class="font-red">*</span></label>
                    <input type="text" required class="form-control" autofocus ng-model="domain.url">
                </div>
                
                <div class="form-group">
                    <label>Memberium Auth key <span class="font-red">*</span></label>
                    <input type="text" required class="form-control" autofocus ng-model="domain.memberium_auth_key">
                </div>

                <div class="form-group">
                    <label>Password Generated Tag <span class="font-red">*</span></label>
                    <input type="text" required class="form-control" autofocus ng-model="domain.password_generated_tag">
                </div>

            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="cancel()" ng-if="isLoaded">
        Close
    </button>
    <button type="button" class="btn btn-primary" ng-if="isLoaded" ng-click="submit()">
        Save
    </button>
</div>
